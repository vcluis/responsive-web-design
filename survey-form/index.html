<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <h1 id="title">Survey</h1>
    <p id="description">Description</p>
    <form id="survey-form" action="">
        <label id="name-label" for="name">
            Name
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label id="email-label" for="email">
            Email
            <input type="email" id="email" placeholder="Enter your email" required>
        </label>
        <label id="number-label" for="number">
            Age
            <input type="number" id="number" placeholder="Enter your number" min="0" max="100">
        </label>
        <label>
            Role
            <select id="dropdown">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </label>
        <fieldset>
            <label>
                Would you recommend this college to your friends?
                <input type="radio" name="recommed" value="Yes" checked>
                <input type="radio" name="recommed" value="Maybe">
                <input type="radio" name="recommed" value="No">
            </label>
            </fieldset>
        <fieldset>
            <label>
                First
                <input type="checkbox" value="first">
            </label>
            <label>
                Second
                <input type="checkbox" value="second">
            </label>
            <label>
                Third
                <input type="checkbox" value="third">
            </label>
            <label>
                Fourth
                <input type="checkbox" value="fourth">
            </label>
            <label>
                Fifth
                <input type="checkbox" value="fifth">
            </label>
        </fieldset>
        <label>
            Comments
            <textarea></textarea>
        </label>
        <input type="submit" id="submit" value="submit">
    </form>
</body>
</html>
